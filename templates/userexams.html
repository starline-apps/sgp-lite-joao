	<div id="wrapper" class="preload">

        <div ng-include="top_url"></div>

		<div ng-include="menu_url"></div>

		<div id="main-container">
			<div class="main-header clearfix">
                <div class="page-title">
                    <h3 class="no-margin">Avaliações</h3>
                </div>
                <!-- /page-title -->

                <ul class="page-stats">
                    <li>
                        <div class="value">
                            <span></span>
                            <h4><strong id="currentBalance">{{ exams.length }}</strong></h4>
                        </div>
                <span id="balances" class="sparkline"><canvas width="69" height="35"
                                                              style="display: inline-block; width: 69px; height: 35px; vertical-align: top;"></canvas></span>
                    </li>
                </ul>
                <!-- /page-stats -->
            </div>
            <div class="grey-container shortcut-wrapper">
                <a href="#/exam" class="shortcut-link">
					<span class="shortcut-icon">
						<i class="fa fa-group"></i>
					</span>
                    <span class="text">Nova Avaliação</span>
                </a>
            </div>
            <div>


            <div class="col-md-12">
		        <div class="panel panel-default">
                    <div class="panel-heading">Avaliações</div>
                    <table class="table table-hover table-striped">
                        <thead>
                            <th>Nome</th>
                            <th>#Questões</th>
                            <th>Pontos</th>
                            <th>Concluído</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="exam in exams">
                                <td><a ng-href="#/exam{{getExamId($index)}}">( {{  exam.name }} )</a></td>
                                <td>{{  exam.questions }}</td>
                                <td>{{  exam.points }}</td>
                                <td>{{  exam.published }}</td>
                            </tr>
                        </tbody>
                    </table>
		        </div>
            </div>


</div>
		</div><!-- /main-container -->
	</div><!-- /wrapper -->
